<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>e.AÍ Conecta - Login</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="./css/sb-admin-2.css" rel="stylesheet" />

  <link rel="stylesheet" href="./css/login.css" />
</head>

<body class="bg-gradient-primary vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex bg-login">
                <img class="p-2" src="./image/logonovocortada.png" alt="" width="100%" />
                <p class="fw-normal text-white m-5">
                  Seja bem vindo, acesse e aproveite todo o conteúdo, somos
                  uma equipe de profissionais empenhados em trazer o melhor
                  conteúdo direcionado a você, usuário.
                </p>
              </div>
              <div class="col-lg-6">
                <div class="p-md-5 p-4">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem Vindo de Volta!</h1>
                  </div>
                  <form class="userlogin">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="inputEmail"
                        aria-describedby="emailHelp" placeholder="Email" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="inputSenha"
                        placeholder="Senha" />
                    </div>
                    <button id="enterAccountButton"
                      class="btn btn-primary col-12 d-flex justify-content-center align-items-center"
                      type="submit"><span id="entrarConta" style="display: block;">Entrar</span>
                      <span id="loader" class="loader-login" style="display: none;"></span></button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="recuperasenha.html">Esqueceu sua senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="cadastro.html">Crie a sua conta aqui!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="./js/dashboard/jquery.min.js"></script>
  <script src="./js/dashboard/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="./js/dashboard/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/dashboard/sb-admin-2.js"></script>

  <script src="./js/login.js"></script>
</body>

</html>
