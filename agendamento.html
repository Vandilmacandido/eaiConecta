<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import BootStrap.css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/agendamento.css" />


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  <title>Agendamento</title>
</head>

<body>
  <header id="agendamento">
    <h1 class="text-center">Agendamento</h1>
    <div class="container-fluid px-5 d-flex flex-column align-items-center">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="inputnome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputSobrenome" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputCPF" class="form-label">CPF</label>
              <input type="number" class="form-control" id="inputCPF" placeholder="000.000.000-00">
            </div>

            <div class="col-md-6 mb-3">
              <label for="inputTelefone" class="form-label">Telefone</label>
              <input type="number" class="form-control" id="inputTelefone" placeholder="(00)90000-0000">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <select class="form-select" aria-label="Default select example">
                <option selected>Hora:</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
              </select>
            </div>

            <div class="col-md-6">
              <input class="form-control" id="date" type="date">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <!--Import bootstrap.js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>

</body>

</html>
